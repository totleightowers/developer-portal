name: Ingest & Deploy

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      source:
        description: "Source ID to ingest (leave empty for all)"
        required: false
        type: string

  # Scheduled: every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # On push to main (for portal code changes)
  push:
    branches: [main]

  # Webhook: triggered by source repos via repository_dispatch
  repository_dispatch:
    types: [docs-update]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  ingest-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout portal repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ingestion pipeline
        run: |
          if [ -n "${{ github.event.inputs.source }}" ]; then
            node scripts/ingest.mjs "${{ github.event.inputs.source }}"
          elif [ -n "${{ github.event.client_payload.source_id }}" ]; then
            node scripts/ingest.mjs "${{ github.event.client_payload.source_id }}"
          else
            node scripts/ingest.mjs
          fi

      - name: Build static site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: ingest-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
