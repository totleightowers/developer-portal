name: Ingest Preview (PR)

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  preview-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ingest content
        run: node scripts/ingest.mjs

      - name: Build
        run: npm run build
